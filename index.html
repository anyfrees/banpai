<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子班牌发送客户端</title>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="./icon.ico" class="app-icon-img" alt="应用图标"> 
                <span>电子班牌发送客户端</span>
            </div>
            <div class="title-bar-controls">
                <button id="minimize-btn" class="window-control-btn" title="最小化"><i class="fas fa-minus"></i></button>
                <button id="maximize-btn" class="window-control-btn" title="最大化/还原"><i class="far fa-window-maximize"></i></button>
                <button id="close-btn" class="window-control-btn close-btn-hover" title="关闭"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <main class="app-main-content">
            <div class="sidebar glass-panel">
                <div class="sidebar-header-actions">
                    <h2 class="sidebar-title"><i class="fas fa-desktop"></i> 设备列表</h2>
                    <button id="refresh-status-btn" class="button list-action-button modern-button small-button" title="刷新在线状态">
                        <i class="fas fa-sync-alt"></i> 刷新状态
                    </button>
                </div>
                
                <div class="list-management-buttons">
                    <button id="add-computer-btn" class="button list-action-button modern-button small-button" title="添加新设备">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                    <button id="delete-computer-btn" class="button list-action-button modern-button small-button danger-button" title="删除选中设备" disabled>
                        <i class="fas fa-trash-alt"></i> 删除
                    </button>
                    <button id="import-computers-btn" class="button list-action-button modern-button small-button" title="从文件导入列表">
                        <i class="fas fa-file-import"></i> 导入
                    </button>
                    <button id="export-computers-btn" class="button list-action-button modern-button small-button" title="导出列表到文件">
                        <i class="fas fa-file-export"></i> 导出
                    </button>
                </div>

                <div id="ip-list-container" class="ip-list-container">
                    <div class="loading-placeholder">正在加载设备列表...</div>
                </div>
                 <div class="recovery-section">
                    <h3 class="sidebar-subtitle"><i class="fas fa-shield-halved"></i> 批量操作</h3>
                    <button id="recover-all-btn" class="button recovery-button modern-button">
                        <i class="fas fa-history"></i> 一键恢复/发送
                    </button>
                 </div>
            </div>

            <div class="content-area">
                <section class="image-selection-section glass-panel interactive-panel">
                    <h2 class="content-title"><i class="fas fa-photo-film"></i> 单独发送</h2>
                    <p class="section-description">提示：选定目标设备后，选择图像文件进行发送。</p>
                    
                    <div id="image-path-display" class="file-path-display">未选定图像</div>
                    <div class="image-preview-container">
                        <img id="image-preview" src="#" alt="图像预览" style="display:none;">
                         <div id="image-preview-placeholder" class="image-preview-placeholder" style="display: flex;">
                            <i class="fas fa-eye"></i>
                            <span>图像预览区</span>
                        </div>
                    </div>
                    <div class="action-buttons-container">
                        <button id="select-image-btn" class="button primary-button modern-button">
                            <i class="fas fa-file-image"></i> 选择图像
                        </button>
                        <button id="send-btn" class="button send-button modern-button" disabled>
                            <i class="fas fa-paper-plane"></i> 开始发送
                        </button>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <button id="about-app-btn" class="button modern-button small-button footer-action-button" title="关于本程序">
                <i class="fas fa-question-circle"></i> 关于
            </button>
            <p class="footer-status-container"> 
                <i class="fas fa-info-circle"></i> 
                <span id="footer-status-text">系统状态: 就绪</span>
            </p> 
        </footer>
    </div>

    <div id="add-computer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title">添加新设备</h3>
            <div class="form-group">
                <label for="computer-name-input">设备名称:</label>
                <input type="text" id="computer-name-input" placeholder="例如: 一楼大厅显示屏">
            </div>
            <div class="form-group">
                <label for="computer-ip-input">IP 地址:</label>
                <input type="text" id="computer-ip-input" placeholder="例如: 192.168.1.100">
            </div>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="button modern-button small-button danger-button">取消</button>
                <button id="modal-confirm-btn" class="button modern-button small-button primary-button">确认添加</button>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="alert-modal-title" class="modal-title">提示</h3>
            <p id="alert-modal-message" class="modal-message">这是一条提示信息。</p>
            <div class="modal-actions">
                <button id="alert-modal-ok-btn" class="button modern-button small-button primary-button">确定</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="confirm-modal-title" class="modal-title">请确认</h3>
            <p id="confirm-modal-message" class="modal-message">您确定要执行此操作吗？</p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel-btn" class="button modern-button small-button">取消</button>
                <button id="confirm-modal-confirm-btn" class="button modern-button small-button danger-button">确定</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js" type="module"></script>
</body>
</html>
